<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery-item {
        width: 200px;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        animation: zoomIn 0.6s;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="./assests/images/g1.jpg" alt="Image 1" class="gallery-item" />
      <img src="./assests/images/g2.jpg" alt="Image 2" class="gallery-item" />
      <img src="./assests/images/g3.jpg" alt="Image 3" class="gallery-item" />
      <img src="./assests/images/g4.jpg" alt="Image 4" class="gallery-item" />
    </div>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-image" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modal-image");
        const closeModal = document.querySelector(".close");

        document.querySelectorAll(".gallery-item").forEach((item) => {
          item.addEventListener("click", function () {
            modal.style.display = "block";
            modalImage.src = this.src;
          });
        });

        closeModal.addEventListener("click", function () {
          modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
